<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  
  
</head>
<body>

	<div ng-app="myApp" ng-controller="myCtrl">

		 <input type="text" ng-model="likeBorrow"><br>
		 <input type="text" ng-model="inSalary"><br>
		 <input type="text" ng-model="inDependats"><br>
		 <input type="text" ng-model="outRent"><br>
		 <input type="text" ng-model="outOther"><br>
		<br>
		result: {{likeBorrow + ";" + inSalary + ";" + inDependats + ";" + outRent + ";" + outOther}}

	</div>
	----------------------------------------
	<div ng-app="inputIconDemo" ng-controller="DemoCtrl" layout="column" layout-padding ng-cloak>
	  <br/>
	  <md-content class="md-no-momentum">
	    <md-input-container class="md-icon-float md-block">
	      <!-- Use floating label instead of placeholder -->
	      <label>Name</label>
	      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
	      <input ng-model="user.name" type="text">
	    </md-input-container>
	    <md-input-container md-no-float class="md-block">
	      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
	      <input ng-model="user.phone" type="text" placeholder="Phone Number">
	    </md-input-container>
	    <md-input-container class="md-block">
	      <!-- Use floating placeholder instead of label -->
	      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
	      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
	    </md-input-container>
	    <md-input-container md-no-float class="md-block">
	      <input ng-model="user.address" type="text" placeholder="Address" >
	      <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
	    </md-input-container>
	    <md-input-container class="md-icon-float md-icon-right md-block">
	      <label>Donation Amount</label>
	      <md-icon md-svg-src="img/icons/ic_card_giftcard_24px.svg"></md-icon>
	      <input ng-model="user.donation" type="number" step="0.01">
	      <md-icon md-svg-src="img/icons/ic_euro_24px.svg"></md-icon>
	    </md-input-container>
	  </md-content>
	</div>
	<!-- Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
		    $scope.likeBorrow= "18,500";
		    
		});

		angular
		  .module('inputIconDemo', ['ngMaterial', 'ngMessages'])
		  .controller('DemoCtrl', function($scope) {
		    $scope.user = {
		      name: 'John Doe',
		      email: '',
		      phone: '',
		      address: 'Mountain View, CA',
		      donation: 19.99
		    };
		  });
	</script>


</body>
</html>
